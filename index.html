<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Stone Tactical Readiness</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="appbar">
    <div class="title">Stone Tactical Readiness</div>
    <nav class="tabs">
      <button data-tab="today" class="tab active">Today</button>
      <button data-tab="calendar" class="tab">Calendar</button>
      <button data-tab="log" class="tab">Logs</button>
      <button data-tab="library" class="tab">Exercise Library</button>
      <button data-tab="manual" class="tab">Manual</button>
    </nav>
  </header>

  <main id="view" class="view"><div class="card"><div class="h1">Loading planâ€¦</div><div class="small">If this stays blank, your app files may not be in the right place or a cached Service Worker is serving an old build.</div></div></main>

  <footer class="footer">
    <div class="row">
      <button id="exportBtn" class="ghost">Export</button>
      <label class="ghost" style="display:inline-flex;gap:8px;align-items:center;cursor:pointer">
        Import <input id="importFile" type="file" accept="application/json" style="display:none">
      </label>
    </div>
    <span class="muted">Offline-first. Data stays on this device.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
